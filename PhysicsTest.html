    .options button {

      margin: 10px 0;
      border-radius: 8px;

      width: 100%;

    .options button:hover {

    .selected {

      color: #000 !important;
    }

    #start-btn, #next-btn, #submit-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;

    #start-btn:hover, #next-btn:hover, #submit-btn:hover {

    #result-container h2 {

  {

    answer: 3
  },
  {

  },
  {

  },
  {

    choices: ["Can be only negative", "Can be only positive", "Can be both", "Is zero"],

  },
  {

    choices: ["Mass number", "Atomic number", "Nuclear charge", "All of the above"],

    choices: ["A + B", "A ¬∑ B", "A ‚äï B", "A' + B'"],

  },
  {

    choices: ["Amplitude of signal wave", "Frequency of signal wave", "Phase of signal wave", "None"],
    answer: 0

    choices: ["Vector", "Scalar", "Both", "None"],

    choices: ["Slow down neutrons", "Control chain reaction", "Absorb heat", "Both a and b"],
    answer: 3

    choices: ["Increases", "Decreases", "Remains same", "Becomes zero"],
    answer: 0
  },

    choices: ["Complement of input", "Same as input", "Always 1", "Always 0"],

  {

  }


    ];

    let current = 0;
    let score = 0;
    let timeLeft = 30 * 60;
    let timerInterval;
    let selectedIdx = null;

    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const timerEl = document.getElementById("time");
    const resultContainer = document.getElementById("result-container");
    const scoreEl = document.getElementById("score");
    const totalEl = document.getElementById("total");
    const percentEl = document.getElementById("percent");

    startBtn.addEventListener("click", startTest);
    nextBtn.addEventListener("click", () => selectAnswer(false));
    submitBtn.addEventListener("click", () => selectAnswer(true));

    function startTest() {
      startBtn.style.display = "none";
      quizContainer.style.display = "block";
      totalEl.textContent = questions.length;
      showQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endTest();
      }
      timeLeft--;
    }

    function showQuestion() {
      selectedIdx = null;
      const q = questions[current];
      questionText.textContent = `Question ${current + 1}: ${q.text}`;
      optionsDiv.innerHTML = "";
      q.choices.forEach((choice, idx) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.addEventListener("click", () => selectOption(idx, btn));
        optionsDiv.appendChild(btn);
      });
      nextBtn.disabled = true;
      if (current === questions.length - 1) {
        nextBtn.style.display = "none";
        submitBtn.style.display = "inline-block";
      } else {
        nextBtn.style.display = "inline-block";
        submitBtn.style.display = "none";
      }
    }

    function selectOption(index, btn) {
      selectedIdx = index;
      document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      nextBtn.disabled = false;
      submitBtn.disabled = false;
    }

    function selectAnswer(isSubmit) {
      if (selectedIdx !== null && selectedIdx === questions[current].answer) {
        score++;
      }
      if (isSubmit || current === questions.length - 1) {
        endTest();
      } else {
        current++;
        showQuestion();
      }
    }

    function endTest() {
      clearInterval(timerInterval);
      quizContainer.style.display = "none";
      resultContainer.style.display = "block";
      scoreEl.textContent = score;
      percentEl.textContent = ((score / questions.length) * 100).toFixed(2);
    }
  </script>

</html>
