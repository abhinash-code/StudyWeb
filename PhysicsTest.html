<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Online Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #000;
    }

    #quiz-container, #result-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    #timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ffeb3b;
      font-weight: bold;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .options button {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background-color: #512da8;
    }

    .selected {
      background-color: #ffeb3b !important;
      color: #000 !important;
    }

    #start-btn, #next-btn, #submit-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    #start-btn:hover, #next-btn:hover, #submit-btn:hover {
      background-color: #0b7dda;
    }

    #result-container h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #result-container p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üî• Online Test</h1>
  <button id="start-btn">üöÄ Start Test</button>

  <div id="quiz-container" style="display: none;">
    <div id="timer">Time Remaining: <span id="time">30:00</span></div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
    <button id="next-btn">Next ‚û°Ô∏è</button>
    <button id="submit-btn" style="display: none;">‚úÖ Submit</button>
  </div>

  <div id="result-container" style="display: none;">
    <h2>üìä Result</h2>
    <p>Your Score: <span id="score"></span> / <span id="total"></span></p>
    <p>Percentage: <span id="percent"></span>%</p>
  </div>

  <script>
    const questions = [
      {
        text: "A particle moves along a straight line with velocity v = 3t¬≤ ‚àí 6t m/s. The displacement of the particle in the first 2 seconds is:",
        choices: ["0 m", "2 m", "4 m", "8 m"],
        answer: 0
      },
      {
        text: "A projectile is fired at an angle of 30¬∞ with a velocity of 20 m/s. What is its horizontal range? (g = 10 m/s¬≤)",
        choices: ["20‚àö3 m", "40 m", "30 m", "10‚àö3 m"],
        answer: 1
      },
      {
        text: "The moment of inertia of a solid sphere of mass M and radius R about its diameter is:",
        choices: ["(2/5)MR¬≤", "(7/5)MR¬≤", "(1/2)MR¬≤", "(3/2)MR¬≤"],
        answer: 0
      },
      {
        text: "A block of mass 2‚ÄØkg is pulled with a force of 10‚ÄØN at an angle of 60¬∞ to the horizontal. The work done after moving 5 m is:",
        choices: ["50 J", "25 J", "100 J", "12.5 J"],
        answer: 1
      },
      {
        text: "A car accelerates uniformly from rest to 20 m/s in 5 s. The distance covered is:",
        choices: ["50 m", "100 m", "150 m", "200 m"],
        answer: 1
      },
      {
        text: "The equivalent capacitance of three 3 ŒºF capacitors connected in series is:",
        choices: ["1 ŒºF", "3 ŒºF", "9 ŒºF", "27 ŒºF"],
        answer: 0
      },
      {
        text: "A wire of resistance 4 Œ© is stretched to double its length. The new resistance is:",
        choices: ["4 Œ©", "8 Œ©", "16 Œ©", "32 Œ©"],
        answer: 2
      },
      {
        text: "The magnetic field at the center of a circular loop of radius R carrying current I is:",
        choices: ["Œº‚ÇÄI/2R", "Œº‚ÇÄI/4œÄR", "Œº‚ÇÄI/2œÄR", "Zero"],
        answer: 2
      },
      {
        text: "A proton enters a magnetic field of 2‚ÄØT with a velocity of 3√ó10‚Å∂ m/s perpendicular to the field. The force on the proton is:",
        choices: ["9.6√ó10‚Åª¬π¬≥ N", "6.4√ó10‚Åª¬π¬≥ N", "3.2√ó10‚Åª¬π¬≥ N", "Zero"],
        answer: 2
      },
      {
        text: "The energy stored in a capacitor of capacitance C charged to potential V is:",
        choices: ["(1/2)CV¬≤", "CV¬≤", "(1/2)C¬≤V", "V¬≤/2C"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 30 * 60;
    let timerInterval;
    let selectedIdx = null;

    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const timerEl = document.getElementById("time");
    const resultContainer = document.getElementById("result-container");
    const scoreEl = document.getElementById("score");
    const totalEl = document.getElementById("total");
    const percentEl = document.getElementById("percent");

    startBtn.addEventListener("click", startTest);
    nextBtn.addEventListener("click", () => selectAnswer(false));
    submitBtn.addEventListener("click", () => selectAnswer(true));

    function startTest() {
      startBtn.style.display = "none";
      quizContainer.style.display = "block";
      totalEl.textContent = questions.length;
      showQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endTest();
      }
      timeLeft--;
    }

    function showQuestion() {
      selectedIdx = null;
      const q = questions[current];
      questionText.textContent = `Question ${current + 1}: ${q.text}`;
      optionsDiv.innerHTML = "";
      q.choices.forEach((choice, idx) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.addEventListener("click", () => selectOption(idx, btn));
        optionsDiv.appendChild(btn);
      });
      nextBtn.disabled = true;
      if (current === questions.length - 1) {
        nextBtn.style.display = "none";
        submitBtn.style.display = "inline-block";
      } else {
        nextBtn.style.display = "inline-block";
        submitBtn.style.display = "none";
      }
    }

    function selectOption(index, btn) {
      selectedIdx = index;
      document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      nextBtn.disabled = false;
      submitBtn.disabled = false;
    }

    function selectAnswer(isSubmit) {
      if (selectedIdx !== null && selectedIdx === questions[current].answer) {
        score++;
      }
      if (isSubmit || current === questions.length - 1) {
        endTest();
      } else {
        current++;
        showQuestion();
      }
    }

    function endTest() {
      clearInterval(timerInterval);
      quizContainer.style.display = "none";
      resultContainer.style.display = "block";
      scoreEl.textContent = score;
      percentEl.textContent = ((score / questions.length) * 100).toFixed(2);
    }
  </script>
</body>
</html>
