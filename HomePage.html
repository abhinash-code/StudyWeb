<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWeb - Watermark Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Watermark */
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .watermark-text {
            font-size: 28vw;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(-25deg);
            user-select: none;
        }

        /* ====== SIDEBAR STYLES ====== */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.85);
            color: #1a2980;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(8px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Sidebar Header */
        .sidebar-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(26, 41, 128, 0.1);
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .sidebar-header:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #26d0ce;
            background: #e0f7fa;
            transition: transform 0.3s ease;
        }

        .sidebar-header:hover img {
            transform: rotate(10deg);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        /* Menu Items */
        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            margin: 8px 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #1a2980;
            overflow: hidden;
        }

        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(38, 208, 206, 0.2), transparent);
            transition: 0.5s;
        }

        .menu-item:hover:before {
            left: 100%;
        }

        .menu-item:hover {
            background: rgba(224, 247, 250, 0.6);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.1);
        }

        .menu-item i {
            font-size: 1.1rem;
            width: 30px;
            margin-right: 15px;
            color: #26d0ce;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .menu-item:hover i {
            transform: scale(1.15);
            color: #1a2980;
        }

        .menu-item span {
            font-size: 0.95rem;
            font-weight: 500;
            z-index: 1;
        }

        .menu-item.active {
            background: rgba(38, 208, 206, 0.2);
            border-left: 3px solid #1a2980;
            transform: translateX(5px);
        }

        .menu-item.active i {
            color: #1a2980;
        }

        .menu-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(26, 41, 128, 0.1), transparent);
            margin: 15px 25px;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem;
            color: #1a2980;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .sidebar-footer:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.8);
        }

        /* ====== MAIN CONTENT AREA ====== */
        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating bubbles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: bubbleUp 15s infinite ease-in-out;
        }

        @keyframes bubbleUp {
            0% { 
                transform: translateY(100vh) scale(0); 
                opacity: 0;
            }
            10% { 
                opacity: 0.4;
            }
            90% { 
                opacity: 0.4;
            }
            100% { 
                transform: translateY(-100px) scale(1.2); 
                opacity: 0;
            }
        }

        /* ====== MOBILE TOGGLE BUTTON ====== */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1a2980;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .menu-toggle:hover {
            transform: scale(1.05) rotate(90deg);
            background: #26d0ce;
            box-shadow: 0 5px 25px rgba(38, 208, 206, 0.4);
        }

        /* ====== RESPONSIVE DESIGN ====== */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .watermark-text {
                font-size: 20vw;
            }
        }
        .TopBar {
            margin-left: 28%;
            margin-top: 5%;
        }
        .TopBar ul li {
            float: left;
            margin-right: 50px;
        }
        .TopBar ul li a {
            text-decoration: none;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: whitesmoke;
            text-shadow: 2px 2px 2px rgb(49, 48, 48);
            cursor: pointer;
        }
        .TopBar ul li a {
            position: relative;
             text-decoration: none;
       }

       .TopBar ul li a::after {
             content: '';
            position: absolute;
             left: 50%;
             bottom: 0;
             transform: translateX(-50%) scaleX(0);
             transform-origin: center;
            width: 100%;
             height: 2px;
             background: currentColor;
             transition: transform 0.3s ease;
        }

       .TopBar ul li a:hover::after {
              transform: translateX(-50%) scaleX(1);
        }
      
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">
        <div class="watermark-text">StudyWeb</div>
    </div>
    
    <!-- Floating bubbles -->
    <div class="bubbles" id="bubbles"></div>
    
    <!-- ====== SIDEBAR MARKUP ====== -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://ui-avatars.com/api/?name=StudyWeb&background=1a2980&color=fff" alt="StudyWeb Logo">
            <h2>StudyWeb</h2>
        </div>
        
        <div class="sidebar-menu">
            <!-- Home -->
            <a class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            
            <!-- Projects -->
            <a class="menu-item" href="MyProjects.html">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </a>
            
            <!-- Moduls -->
            <a class="menu-item" href="modul.html">
                <i class="fas fa-book"></i>
                <span>Moduls</span>
            </a>
            
            <!-- Formula Chart -->
            <a class="menu-item" href="FormulaChart.html">
                <i class="fas fa-calculator"></i>
                <span>Formula Chart</span>
            </a>
            
            <div class="menu-divider"></div>
            
            <!-- Settings -->
            <a class="menu-item" href="#">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            
            <!-- Admin -->
            <a class="menu-item" href="ContactPage.html">
                <i class="fas fa-user-shield"></i>
                <span>Contact</span>
            </a>
            
            <div class="menu-divider"></div>
            
            <!-- Logout -->
            <a class="menu-item" href="#">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <p>v1.0.0 | &copy; 2023 StudyWeb</p>
        </div>
    </div>
    
    <!-- Mobile Toggle Button -->
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
   
         <div class="TopBar">
            <ul type="none">
                <li><a href="">Notes</a></li>
                <li><a href="">Objectives</a></li>
                <li><a href="test.html">Test</a></li>
                <li><a href="">About</a></li>
            </ul>
         </div>
    <script>
        // Mobile Sidebar Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Set active menu item based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            menuItems.forEach(item => {
                const itemHref = item.getAttribute('href');
                if (itemHref === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
        
        // Create floating bubbles
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 25;
        
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Random properties
            const size = Math.random() * 40 + 10;
            const posX = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 20 + 10;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${posX}%`;
            bubble.style.animationDelay = `${delay}s`;
            bubble.style.animationDuration = `${duration}s`;
            
            bubblesContainer.appendChild(bubble);
        }
        
        // Add ripple effect to menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // Remove active class from all items
                menuItems.forEach(i => i.classList.remove('active'));
                
                // Add active class to clicked item
                this.classList.add('active');
                
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
