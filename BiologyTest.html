<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß¨ Biology Chapter 1 Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #000;
    }
    #quiz-container, #result-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    #timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ffeb3b;
      font-weight: bold;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .options button {
      background-color: #00897b;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .options button:hover {
      background-color: #00695c;
    }
    .selected {
      background-color: #ffeb3b !important;
      color: #000 !important;
    }
    #start-btn, #next-btn, #submit-btn {
      background-color: #3949ab;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    #start-btn:hover, #next-btn:hover, #submit-btn:hover {
      background-color: #283593;
    }
  </style>
</head>
<body>
  <h1>üß¨ Biology Chapter 1 Test</h1>
  <button id="start-btn">üöÄ Start Test</button>
  <div id="quiz-container" style="display: none;">
    <div id="timer">Time Remaining: <span id="time">30:00</span></div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
    <button id="next-btn">Next ‚û°Ô∏è</button>
    <button id="submit-btn" style="display: none;">‚úÖ Submit</button>
  </div>
  <div id="result-container" style="display: none;">
    <h2>üìä Result</h2>
    <p>Your Score: <span id="score"></span> / <span id="total"></span></p>
    <p>Percentage: <span id="percent"></span>%</p>
  </div>
  <script>
    const questions = [
      {
        text: "Which of the following is the basic unit of life?",
        choices: ["Tissue", "Organ", "Cell", "Organism"],
        answer: 2
      },
      {
        text: "Who discovered the cell?",
        choices: ["Robert Koch", "Robert Hooke", "Louis Pasteur", "Antonie van Leeuwenhoek"],
        answer: 1
      },
      {
        text: "Which of these is a prokaryote?",
        choices: ["Amoeba", "Paramecium", "Bacteria", "Yeast"],
        answer: 2
      },
      {
        text: "DNA is mainly found in:",
        choices: ["Ribosome", "Cytoplasm", "Nucleus", "Golgi body"],
        answer: 2
      },
      {
        text: "Which structure controls the movement of substances into and out of the cell?",
        choices: ["Nucleus", "Cell membrane", "Cell wall", "Mitochondria"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 30 * 60;
    let timerInterval;
    let selectedIdx = null;

    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const timerEl = document.getElementById("time");
    const resultContainer = document.getElementById("result-container");
    const scoreEl = document.getElementById("score");
    const totalEl = document.getElementById("total");
    const percentEl = document.getElementById("percent");

    startBtn.addEventListener("click", startTest);
    nextBtn.addEventListener("click", () => selectAnswer(false));
    submitBtn.addEventListener("click", () => selectAnswer(true));

    function startTest() {
      startBtn.style.display = "none";
      quizContainer.style.display = "block";
      totalEl.textContent = questions.length;
      showQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endTest();
      }
      timeLeft--;
    }

    function showQuestion() {
      selectedIdx = null;
      const q = questions[current];
      questionText.textContent = `Question ${current + 1}: ${q.text}`;
      optionsDiv.innerHTML = "";
      q.choices.forEach((choice, idx) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.addEventListener("click", () => selectOption(idx, btn));
        optionsDiv.appendChild(btn);
      });
      nextBtn.disabled = true;
      if (current === questions.length - 1) {
        nextBtn.style.display = "none";
        submitBtn.style.display = "inline-block";
      } else {
        nextBtn.style.display = "inline-block";
        submitBtn.style.display = "none";
      }
    }

    function selectOption(index, btn) {
      selectedIdx = index;
      document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      nextBtn.disabled = false;
      submitBtn.disabled = false;
    }

    function selectAnswer(isSubmit) {
      if (selectedIdx !== null && selectedIdx === questions[current].answer) {
        score++;
      }
      if (isSubmit || current === questions.length - 1) {
        endTest();
      } else {
        current++;
        showQuestion();
      }
    }

    function endTest() {
      clearInterval(timerInterval);
      quizContainer.style.display = "none";
      resultContainer.style.display = "block";
      scoreEl.textContent = score;
      percentEl.textContent = ((score / questions.length) * 100).toFixed(2);
    }
  </script>
</body>
</html>
